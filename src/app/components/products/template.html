<table mat-table [dataSource]="productList" class="product-list mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell
            *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell
            *matCellDef="let product">{{product.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell
            *matCellDef="let product">{{product.description}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell
            *matCellDef="let product">
            <strong>
                {{ product.price | currency:'USD':'symbol':'.0' }}
            </strong>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

    <tr mat-row *matRowDef="let productData; columns: columnsToDisplay" (click)="onEdit(productData.id)"></tr>

</table>
